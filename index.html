<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Torrent Status</title>
    <script type="text/javascript" src="/static/js/jquery/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jqueryui/jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery_index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    <link type="text/css" href="/static/css/Aristo/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
  </head>
</html>

<div id="content">
  <h1>Doorstop Torrents</h1>
  <div id="content-main">
    <ul class="object-tools">
      <li><a href="add_torrent" class="addlink">Add Torrent</a></li>
    </ul>

    <div class="module">
      {% if torrent_list %}
      <table width=100% id='torrents'>
        <caption>Active Torrents</caption>
        <thead>
          <tr id="torrent_header">
            <th>Name</th>
            <th>Downloaded (MiB)</th>
            <th>Size (MiB)</th>
            <th>Download Rate (KiB/s)</th>
            <th>Upload Rate (KiB/s)</th>
          </tr>
        </thead>
      </table>
      {% else %}
        <p>No torrents are available.</p>
      {% endif %}
    </div>
  </div>
</div>
